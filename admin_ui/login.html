<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔐 Admin Login - Management System</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>🔐 Admin Login</h1>
                <p>Management System Dashboard</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div class="demo-info">
                <p><strong>Demo Credentials:</strong></p>
                <p>Order Admin: order_admin / admin123</p>
                <p>Product Admin: product_admin / admin123</p>
                <p>App Admin: app_admin / admin123</p>
                <small>Note: Access level depends on your role</small>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
